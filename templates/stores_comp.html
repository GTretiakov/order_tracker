{% extends 'base.html' %}
{% block content %}
    
    {% for store in stores %}
        
        <table>
            <tbody>
                <tr>
                    <td class="storeCol">
                        <div class="">
                            <a href="{{ url_for('completed', store_id=store._id) }}" class="btn StoreBtn" style="background-color: #00778a;">
                                {{ store.store_name }}
                            </a>
                        </div>
                    </td>
                    <td class="deleteStore">
                        <div class="">
                            <a href="{{ url_for('delete_store', store_id=store._id) }}" class="btn deleteStoreBtn tooltipped" data-tooltip="Delete '{{ store.store_name }}'" style="background-color: #87256c;">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    {% endfor %}
{% endblock %}
